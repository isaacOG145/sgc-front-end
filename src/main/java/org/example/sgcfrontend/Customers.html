<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <title>Customers</title>
</head>
<body>
  <form action="/submit" method="post">
  <h2>Registro de Clientes</h2>

  <label for="c.nombre">Nombre:</label>
  <input type="text" id="c.nombre" name="nombre" required>
  <br><br>

  <!-- Campo de Correo Electrónico -->
  <label for="c.email">Correo Electrónico:</label>
  <input type="email" id="c.email" name="email" required>
  <br><br>

  <!-- Campo de Teléfono -->
  <label for="c.telefono">Teléfono:</label>
  <input type="tel" id="c.telefono" name="telefono" required>
  <br><br>

  <!-- Botón para enviar el formulario -->
  <button type="submit" id="c.registrar">Registrar</button>
</form>
</body>
</html>
