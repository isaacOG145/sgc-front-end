<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <title>Project_Categories</title>
</head>
<body>
  <form action="/submit" method="post">
  <h2>Registro de una Categoría para un Proyecto</h2>


  <label for="PC.nombre">Nombre:</label>
  <input type="text" id="PC.nombre" name="nombre" required>
  <br><br>

  <label for="PC.descripcion">Descripción:</label>
  <input type="text" id="PC.descripcion" name="descripcion" required>
  <br><br>

  <button type="submit" id="PC.registrar">Registrar</button>
</form>
</body>
</html>
