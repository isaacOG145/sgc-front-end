<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <title>Projects</title>
</head>
<body>
  <form action="/submit" method="post">
  <h2>Registro de Proyecto</h2>

  <label for="P.nombre">Nombre:</label>
  <input type="text" id="P.nombre" name="nombre" required>
  <br><br>

  <label for="P.abreviatura">Abreviatura:</label>
  <input type="text" id="P.abreviatura" name="apellidos" required>
  <br><br>

  <label for="P.descripción">Descripción:</label>
  <input type="text" id="P.descripción" name="descripción" required>
  <br><br>

  <label for="P.categoria">Categoría:</label>
  <select id="P.categoria" name="categoria" required>
    <option value="">Selecciona una opción</option>
    <option value="Opcion 1">Opción 1</option>
    <option value="Opcion 2">Opción 2</option>
    <option value="Opcion 3">Opción 3</option>
    <option value="otro">Otro</option>
  </select>
  <br><br>

  <label for="P.cliente">Cliente:</label>
  <select id="P.cliente" name="cliente" required>
    <option value="">Selecciona una opción</option>
    <option value="Opcion 1">Opción 1</option>
    <option value="Opcion 2">Opción 2</option>
    <option value="Opcion 3">Opción 3</option>
    <option value="vip">VIP</option>
  </select>
  <br><br>

  <!-- Botón para enviar el formulario -->
  <button type="submit">Registrar</button>
</form>
</body>
</html>
